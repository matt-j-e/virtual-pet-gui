<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Virtual Pet Game</h1>
<div id="container">
    <div id="status">
        <h2>Pet's current status</h2>
        <p></p>
    </div>
    <div id="stats">
        <h2>Vitals</h2>
        <table>
            <tr>
                <th>Age</th>
                <th>Fitness</th>
                <th>Hunger</th>
            </tr>
            <tr>
                <td id="age"></td>
                <td id="fitness"></td>
                <td id="hunger"></td>
            </tr>
        </table>
    </div>
    <div id="controls">
        <button class="btn" name="growUp">Grow Up</button>
        <button class="btn" name="feed">Feed</button>
        <button class="btn" name="walk">Walk</button>
    </div>
    <div id="restart">
        <button class="btn" name="restart">Restart</button>
    </div>
</div>
</body>
<script src="pet.js"></script>
</html>
