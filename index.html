<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Virtual Pet Game</h1>
<div id="container">
    <div id="status">
        <h2>Pet's current status</h2>
        <p></p>
    </div>
    <div id="stats">
        <h2>Vitals</h2>

        <div class="stat-container">
            <div class="outer">
                <p class="label">Age</p>
                <p class="value" id="ageVal"></p>
                <div class="inner" id="age"></div>
            </div>
        </div>

        <div class="stat-container">
            <div class="outer">
                <p class="label">Fitness</p>
                <p class="value" id="fitnessVal"></p>
                <div class="inner" id="fitness"></div>
            </div>
        </div>

        <div class="stat-container">
            <div class="outer">
                <p class="label">Hunger</p>
                <p class="value" id="hungerVal"></p>
                <div class="inner" id="hunger"></div>
            </div>
        </div>
  
    </div>
    <div id="controls">
        <button class="btn" name="growUp">Grow Up</button>
        <button class="btn" name="feed">Feed</button>
        <button class="btn" name="walk">Walk</button>
    </div>
    <div id="restart">
        <button class="btn" name="restart">Restart</button>
    </div>
</div>
</body>
<script src="pet.js"></script>
</html>
